version: 2.1

executors:
  arm64-executor:
    machine:
      image: ubuntu-2204:current
    resource_class: arm.medium

jobs:
  build:
    executor: arm64-executor
    steps:
      - checkout
      - run:
          name: Güncel paket listelerini al
          command: |
            sudo apt-get update
            sudo apt-get upgrade -y
      - run:
          name: OpenSSL ve Rust yükle
          command: |
            sudo apt-get install -y \
              build-essential \
              libssl-dev \
              curl
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
            source $HOME/.cargo/env
      - run:
          name: Rust projesini derle
          command: |
            cargo build --release

workflows:
  version: 2
  build:
    jobs:
      - build
